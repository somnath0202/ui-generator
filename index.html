<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UI Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <main class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">

    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">
        Frontend UI Generator
      </h1>
      <p class="text-gray-600 mt-1">
        Generate production-ready UI from a simple prompt
      </p>
    </header>

    <!-- INPUT -->
    <section>
      <textarea
        id="prompt"
        class="w-full h-24 p-4 border rounded-xl focus:ring-2 focus:ring-black outline-none"
        placeholder="Example: Landing page for AI SaaS startup"
      ></textarea>

      <div class="flex gap-3 mt-4">
        <button
          onclick="generateLanding()"
          class="flex-1 bg-black text-white py-3 rounded-xl hover:bg-gray-900 transition"
        >
          Generate Landing Page
        </button>

        <button
          onclick="generatePricing()"
          class="flex-1 border border-black py-3 rounded-xl hover:bg-gray-100 transition"
        >
          Generate Pricing Page
        </button>
      </div>
    </section>

    <!-- OUTPUT -->
    <section id="output" class="mt-10"></section>

  </main>

  <script src="app.js"></script>
</body>
</html>
